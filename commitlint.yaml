include: package:commitlint_cli/commitlint.yaml

# Custom rules
rules:
  type-case:
    - 2
    - always
    - lower-case
  type-enum:
    - 2
    - always
    - - build
      - chore
      - ci
      - docs
      - feat
      - fix 
      - refactor
      - revert
      - style
      - test
      - patch
  scope-enum:
    - 2
    - always
    - - cli
      - config
      - format
      - release
      - lint
      - core_ui
      - conversational_agent_client
      - perplexity_search
      - geiger_toolbox
# Whether commitlint uses the default ignore
defaultIgnores: true
# Pattern that matches commit message if commitlint should ignore the given message.
ignores:
  - r'^fixup'